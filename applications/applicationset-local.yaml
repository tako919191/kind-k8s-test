apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: application-set
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - app: nginx
            repo: https://github.com/tako919191/kind-k8s-test.git
            path: charts/nginx
            targetRevision: 2-add-mysql-chart
          - app: mysql
            repo: https://github.com/bitnami/charts.git
            path: bitnami/mysql
            targetRevision: main
  template:
    metadata:
      name: '{{ app }}'
    spec:
      project: default
      source:
        repoURL: '{{ repo }}'
        targetRevision: main
        path: '{{ path }}'
        helm:
          releaseName: local
          valueFiles:
            - '../../values/{{ app }}/values-local.yaml'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ app }}'
      syncPolicy:
        automated:
          prune: true
        syncOptions:
        - CreateNamespace=true
